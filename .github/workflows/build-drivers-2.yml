name: Build XLibre Drivers

on:
  workflow_dispatch:

jobs:
  build-server:
    name: Build XLibre Server ðŸ“¦
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone void-packages
        run: git clone --depth=1 https://github.com/void-linux/void-packages.git

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar xz-utils ca-certificates

      - name: Download and install XBPS static binaries
        run: |
          wget https://repo-default.voidlinux.org/static/xbps-static-latest.x86_64-musl.tar.xz
          tar xvf xbps-static-latest.x86_64-musl.tar.xz
          sudo install -Dm755 usr/bin/* /usr/local/bin/

      - name: Cache XBPS hostdir
        id: cache-hostdir
        uses: actions/cache@v4
        with:
          path: void-packages/hostdir
          key: xbps-hostdir-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('void-packages/xbps-src', 'void-packages/common/bootstrap/**', 'void-packages/srcpkgs/*.template') }}

      - name: Bootstrap XBPS-src
        if: steps.cache-hostdir.outputs.cache-hit != 'true'
        working-directory: void-packages
        run: |
          export XBPS_ARCH=x86_64
          ./xbps-src binary-bootstrap

      - name: Copy templates
        run: |
          mkdir -p void-packages/srcpkgs
          cp -r srcpkgs/* void-packages/srcpkgs/ 2>/dev/null || true

      - name: Allow restricted packages
        working-directory: void-packages
        run: echo XBPS_ALLOW_RESTRICTED=yes >> etc/conf

      - name: Build xlibre-xserver
        working-directory: void-packages
        run: ./xbps-src pkg xlibre-xserver

      - name: Rebuild repo index
        working-directory: void-packages/hostdir/binpkgs
        run: |
          xbps-rindex -a *.xbps
          xbps-rindex -s

      - name: Upload XLibre Server repo
        uses: actions/upload-artifact@v4
        with:
          name: xlibre-server-repo
          path: void-packages/hostdir/binpkgs/

  build-drivers:
    name: Build XLibre Drivers ðŸ“¦
    needs: build-server
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone void-packages
        run: git clone --depth=1 https://github.com/void-linux/void-packages.git

      - name: Install prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install -y wget tar xz-utils ca-certificates

      - name: Download and install XBPS static binaries
        run: |
          wget https://repo-default.voidlinux.org/static/xbps-static-latest.x86_64-musl.tar.xz
          tar xvf xbps-static-latest.x86_64-musl.tar.xz
          sudo install -Dm755 usr/bin/* /usr/local/bin/

      - name: Cache XBPS hostdir
        id: cache-hostdir
        uses: actions/cache@v4
        with:
          path: void-packages/hostdir
          key: xbps-hostdir-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('void-packages/xbps-src', 'void-packages/common/bootstrap/**', 'void-packages/srcpkgs/*.template') }}

      - name: Bootstrap XBPS-src
        if: steps.cache-hostdir.outputs.cache-hit != 'true'
        working-directory: void-packages
        run: |
          export XBPS_ARCH=x86_64
          ./xbps-src binary-bootstrap

      - name: Copy templates
        run: |
          mkdir -p void-packages/srcpkgs
          cp -r srcpkgs/* void-packages/srcpkgs/ 2>/dev/null || true

      - name: Download XLibre Server repo
        uses: actions/download-artifact@v4
        with:
          name: xlibre-server-repo
          path: void-packages/hostdir/binpkgs

      - name: Configure local repo access
        working-directory: void-packages
        run: |
          mkdir -p etc
          echo "XBPS_ALLOW_RESTRICTED=yes" >> etc/conf
          echo "XBPS_REPOSITORY=$PWD/hostdir/binpkgs" >> etc/conf

      - name: Rebuild XBPS repo index (safety)
        working-directory: void-packages/hostdir/binpkgs
        run: |
          echo "Ensuring repo index is up to date..."
          xbps-rindex -a *.xbps
          xbps-rindex -s

      - name: Build XLibre drivers
        working-directory: void-packages
        run: |
          for dir in srcpkgs/xlibre-xf86-*; do
            if [ -d "$dir" ]; then
              pkg=$(basename "$dir")
              echo "Building $pkg"
              ./xbps-src pkg "$pkg" || {
                echo "Failed to build $pkg"
                exit 1
              }
            fi
          done

      - name: Rebuild repo index after driver build
        working-directory: void-packages/hostdir/binpkgs
        run: |
          xbps-rindex -a *.xbps
          xbps-rindex -s

      - name: Upload built repo (server + drivers)
        uses: actions/upload-artifact@v4
        with:
          name: xlibre-repo
          path: void-packages/hostdir/binpkgs/

  release:
    name: Create GitHub Release ðŸš€
    needs: build-drivers
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download built packages
        uses: actions/download-artifact@v4
        with:
          name: xlibre-repo

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: "*.xbps"
          generate_release_notes: true
          tag_name: ${{ github.ref_name }}-${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}